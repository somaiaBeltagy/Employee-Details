<!DOCTYPE html>
<html lang="en">

<head>
	<title>Employee Profile </title>

	<meta charset="UTF-8" />
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!---------------------------------------------------------------------------------------------->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!---------------------------------------------------------------------------------------------->
	<link rel="stylesheet" type="text/css" href="bootstrap-4.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../User/Css/bootstrap401/bootstrap.min.css">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="index.css">

        <style>


            .user-profile {
                background-image: linear-gradient(to right,#554a4a,burlywood);
            }

            .profile-tab {
                margin-top: 50px;
            }

            .btn-dark {
                border-radius: 15px;
                color: burlywood;
                padding:10px;
                margin-bottom:200px;
                margin-left:0px !important;
                background-color:black;
                width:100px;
                height:50px;
            }

                .btn-dark:hover {
                    border-radius: 10px;
                    color: black;
                    background-image: linear-gradient(to right,#554a4a,burlywood);
                }
        </style>
    </head>

<body class="user-profile">
    <div class="container emp-profile">
        <form method="post">

            <div class="row">

                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1563475876/AAA/img-1.jpg" class="img-box" />
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file" />
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="profile-head">

                    </div>
                </div>
                <div class="col-md-2">

                    <input type="submit" class="profile-edit-btn btn btn-dark" name="btnAddMore" value="Edit Profile" />

                </div>
            </div>

            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Employee Serial Number </label>
                            </div>
                            <div class="col-md-6">
                                <p>253</p>
                            </div>
                            <div class="col-md-6">
                                <label>EmployeeName </label>
                            </div>
                            <div class="col-md-6">
                                <p>Eslam</p>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>job title</label>
                        </div>
                        <div class="col-md-6">
                            <p>Enineer</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Address</label>
                        </div>
                        <div class="col-md-6">
                            <p>City</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Gender</label>
                        </div>
                        <div class="col-md-6">
                            <p>Male</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Salary</label>
                        </div>
                        <div class="col-md-6">
                            <p>5000<p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Age </label>
                        </div>
                        <div class="col-md-6">
                            <p>26</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="row">
            <div class="col-md-6">
                <label>Experience</label>
            </div>
            <div class="col-md-6">
                <p>Expert</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Hourly Rate</label>
            </div>
            <div class="col-md-6">
                <p>10$/hr</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Total Projects</label>
            </div>
            <div class="col-md-6">
                <p>230</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>English Level</label>
            </div>
            <div class="col-md-6">
                <p>Expert</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Availability</label>
            </div>
            <div class="col-md-6">
                <p>6 months</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Your Bio</label><br />
                <p>Your detail description</p>
            </div>
        </div>
    </div>
   



    <script src="../User/js/bootstrap4-1/bootstrap.min.js"></script>
    <script src="../User/js/jquery-3.4.1.js"></script>

</body>

</html>
